<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pu="http://primefaces.org/ultima">
	<h:form id="frmMenu">
		<div class="layout-menu menu-layout-static layout-menu-dark">
			<div class="nano">
				<div class="nano-content menu-scroll-content">
					<div class="profile">
						<p:outputPanel id="userPicture" class="profile-image"
							style="#{userMBean.picture == null ? '' : userMBean.picture}"></p:outputPanel>
						<span class="profile-name"><p:outputLabel id="userName"
								value="#{userMBean.user.name}" /> </span>
					</div>
					<pu:menu widgetVar="me" model="#{userMBean.menu}" />
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
